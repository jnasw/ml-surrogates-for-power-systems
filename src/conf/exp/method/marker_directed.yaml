# @package _global_
experiment:
  method: marker_directed

model:
  ic_generation_method: adaptive_iterative

# Standalone marker-directed adaptive sampling.
active:
  candidate_method: lhs
  marker:
    pca_explained_variance: 0.90
    k_density: 15
    preselect_factor: 5
    greedy_score_weight: 0.7
    settling_fraction: 0.05
    include_anchor_state_markers: true
    weights:
      diversity: 0.6
      sparsity: 0.4

# Optional logging/checkpointing with the same experiment logger utility.
qbc_enable_logging: true
