campaign:
  name: local_value_4k_common_test
  experiment_id: thesis_sm4_local_value_4k_common_test
  preset: main
  model_flag: SM4
  skip_preprocess: false
  skip_baseline: false
  baseline_epochs: 20
  continue_on_error: true

# Auto-generate one fixed shared test source dataset first and reuse it in all runs.
shared_test:
  enabled: true
  method: lhs_static
  budget: b4096
  seed: s01
  max_trajectories: 2048
  stage1_overrides:
    - model.ic_num_samples=4096
    - time=0.5
    - num_of_points=200

# 4 methods x 2 seeds = 8 runs.
axes:
  method: [lhs_static, qbc_deep_ensemble, marker_directed, qbc_marker_hybrid]
  budget: [b4096]
  seed: [s01, s02]

exclude: []

stage_overrides:
  stage1:
    - qbc_n0=512
    - qbc_P=1024
    - qbc_K=256
    - qbc_T=14
    - qbc_M=3
    - surrogate.epochs=40
    - time=0.5
    - num_of_points=200
  stage2:
    - dataset.validation_flag=false
    - dataset.new_coll_points_flag=false
    - time=0.5
    - num_of_points=200
  stage3:
    - baseline.batch_size=128
