# @package _global_

active:
  log_every: 5 # emit round-level console logs every N rounds (and final round)
  candidate_method: "lhs" # sobol | lhs | random
  diversify: true
  acquisition_strategy: "qbc_only" # qbc_only | qbc_marker_hybrid
  predict_batch_size: 2048
  disagreement:
    metric: "variance_mean" # variance_mean | variance_max | variance_p90 | member_l2_mean
  diversity:
    preselect_factor: 5
    uncertainty_weight: 0.7
    distance_weight: 0.3
    normalize_uncertainty: true
    normalize_distance: true
  hybrid:
    pca_explained_variance: 0.90
    k_density: 15
    preselect_factor: 5
    greedy_score_weight: 0.7
    settling_fraction: 0.05
    include_anchor_state_markers: true
    weights:
      uncertainty: 0.4
      diversity: 0.4
      sparsity: 0.2

qbc_n0: 32
qbc_M: 3
qbc_P: 256
qbc_K: 16
qbc_T: 3

# Optional QBC logging/checkpointing for create_dataset.py.
# Disabled by default.
qbc_enable_logging: false
qbc_run_dir: null
qbc_resume_from_round: -1
qbc_resume_stage: next_round # next_round | same_round_post_train

surrogate:
  deterministic: false
  deterministic_strict: false
  train_data_shuffle: true
  require_explicit_device: false
  warn_on_auto_device: true
