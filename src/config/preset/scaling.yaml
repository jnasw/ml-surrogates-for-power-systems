# @package _global_
# Large-scale preset (~15k trajectories).
experiment:
  preset: scaling

model:
  ic_num_samples: 15392

qbc_n0: 512
qbc_P: 16384
qbc_K: 480
qbc_T: 31
qbc_M: 3
qbc_n_test: 0

qbc_enable_logging: false
qbc_run_dir: ${hydra:runtime.cwd}/outputs/qbc/${experiment.preset}/${experiment.method}

dirs:
  dataset_dir: ${hydra:runtime.cwd}/outputs/datasets/${experiment.preset}/${experiment.method}

hydra:
  run:
    dir: ${hydra:runtime.cwd}/outputs/hydra/${experiment.preset}/${experiment.method}/${now:%Y%m%d_%H%M%S}
  job:
    chdir: false
